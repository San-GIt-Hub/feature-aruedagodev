plugins {
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Usar versiones consistentes de Karate
    testImplementation 'com.intuit.karate:karate-junit5:1.4.1'
    testImplementation 'com.intuit.karate:karate-core:1.4.1'
    testImplementation "net.masterthought:cucumber-reporting:5.8.1"
}

test {
    useJUnitPlatform()
    // Configurar propiedades del sistema para los tests
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    systemProperty "karate.env", System.properties.getProperty("karate.env", "dev")
    
    // Configurar el formato de salida
    outputs.upToDateWhen { false }
    
    // Parallelizaci√≥n de tests
    systemProperty "karate.config.dir", "src/test/java"
}

// Asegurarse de que los archivos feature se incluyen en el classpath
sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}
